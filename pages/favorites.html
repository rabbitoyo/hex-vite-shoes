<!DOCTYPE html>

<head>

                                </a>

                            <li class="product-item mb-6 mb-sm-5">
                                <a class="product-link d-flex mb-6 text-primay" href="#">

                                        <img src="../assets/images/product-4.png" alt="BOOMLOK">
                                    </div>

                                        <h3 class="h5 h6-sm mb-2">BOOMLOK</h3>

	<%- include('./layout/footer'); -%>
	
	<script type="module" src="../main.js"></script>
